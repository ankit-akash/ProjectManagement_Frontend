<div class="bg-img">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card login-card" style="max-width: 500px;">
            <div class="card-body">

                <h2 class="card-title">Login</h2>
                
                <form (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="username" [(ngModel)]="loginData.username"
                            name="username" required [ngClass]="{'is-invalid': loginError && !loginData.username}" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="password" [(ngModel)]="loginData.password"
                            name="password" required [ngClass]="{'is-invalid': loginError && !loginData.password}" />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-2">
                        <i class="bi bi-box-arrow-right"></i>&nbsp;&nbsp;Login
                    </button>

                    <div class="text-center">
                        <p>
                            Not a member?&nbsp;
                            <a routerLink="/register"><i class="bi bi-person-fill"></i>&nbsp;Register</a>
                        </p>
                    </div>
                </form>
                <div class="mt-3 text-center" [ngClass]="{'text-danger': loginError}" [hidden]="!loginMessage">
                    {{ loginMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
