<br>
<div class="bg">
    <div class="container justify-content-center align-items-center">
        <div class="card register-card" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title text-center">Register</h2>
                <form (ngSubmit)="register()">
                    <div class="form-outline mb-1">
                        <label class="form-label" for="name">Username</label>
                        <input type="text" id="name" class="form-control" placeholder="username"
                               [ngClass]="{'is-invalid': registrationError && !name}" 
                               [(ngModel)]="name" name="name" required /> <!-- Data Binding [(xx)] -->
                    </div>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email"
                               [ngClass]="{'is-invalid': registrationError && !email || (registrationError && !emailRegex.test(email))}"
                               [(ngModel)]="email" name="email" required />
                    </div>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="password" placeholder="Password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password"
                               [ngClass]="{'is-invalid': registrationError && !password || (registrationError && password.length < 5)}"
                               [(ngModel)]="password" name="password" required />
                        <div class="mt-1 text-center" [ngClass]="{'text-danger': passwordStrengthError}" [hidden]="!passwordStrengthMessage">
                            {{ passwordStrengthMessage }}
                        </div>
                    </div>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="confirmPassword" >Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"
                               [ngClass]="{'is-invalid': registrationError && !confirmPassword || (registrationError && password !== confirmPassword)}"
                               [(ngModel)]="confirmPassword" name="confirmPassword" required />
                    </div>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="roles">Roles</label>
                        <select class="form-select" id="roles" 
                                [ngClass]="{'is-invalid': registrationError && !roles}"
                                [(ngModel)]="roles" name="roles" required>
                            <option value="" disabled selected>Select a Role</option>
                            <option value="manager">Manager</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-2">
                        <i class="bi bi-box-arrow-right"></i>&nbsp;&nbsp;Sign Up
                    </button>

                    <div class="text-center">
                        <p>Already a member?&nbsp; <a routerLink="/login"><i class="bi bi-person-fill"></i>&nbsp;Login</a></p>
                    </div>
                </form>
                <div class="mt-3 text-center" [ngClass]="{'text-success': !registrationError, 'text-danger': registrationError}" [hidden]="!registrationMessage">
                    {{ registrationMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
